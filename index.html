<div class="wrapper-form-fields">
    <form id="form-fields__inputs" class="content-side-form__form">
        <!--        <p class="form-checker lang">Заполните все поля</p>-->
        <p class="lang" key="name-input">Your name</p>
        <input required class="content-side-form__form-name form-input" name="input_name" id="form_name"
               type="text"
               pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$"
               minlength="3">
        <!--               placeholder="Name"-->
        <p class="lang" key="email-input">Email</p>
        <!--pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"-->
        <input class="content-side-form__form-email form-input" name="input_email" id="form_email"
               pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
               required
               type="email">
        <p class="lang" key="pass-input">Password:</p>
        <!--        <input required class="content-side-form__form-pass form-input" name="input_pass" id="form_pass"-->
        <!--               type="password"-->
        <!--               minlength="6"-->
        <!--               placeholder="Пароль">-->
        <input minlength="6"
               class="content-side-form__form-pass form-input"
               type="password"
               name="input_pass"
               id="form_pass1"
               required
               onkeyup="checkPass(); return false;"/>
        <input name="repeatpassword"
               type="password"
               id="form_pass2"
               required
               onkeyup="checkPass(); return false;"/>
        <div id="error-nwl"></div>
        <div class="checkbox-container">
            <input type="checkbox" id="form_checkbox" required>
            <a class="terms-text lang" key="terms-input">Terms and Condition</a>
        </div>
        <button class="content-side-form__form-submit-btn lang" key="register-btn" id="reg-form-submit" name="submit" type="submit"
             value="">Register</button>
    </form>
</div>
