<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORMS</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<div class="forms-wrapper">
    <!--    <input name="password" type="password" placeholder="password" id="pass1" onkeyup="checkPass(); return false;"/>-->
    <!--    <input name="repeatpassword" type="password" placeholder="confirm password" id="pass2"-->
    <!--           onkeyup="checkPass(); return false;"/>-->
    <!--    <div id="error-nwl"></div>-->
</div>
<div class="wrapper-form-fields">
    <form id="form-fields__inputs" class="content-side-form__form">
        <p class="form-checker">Заполните все поля</p>
        <p>Ваше имя:</p>
        <input required class="content-side-form__form-name form-input" name="input_name" id="form_name"
               type="text"
               pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$"
               minlength="3"
               placeholder="Имя">
        <p>Email:</p>
        <!--pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"-->
        <input class="content-side-form__form-email form-input" name="input_email" id="form_email"
               pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
               required
               type="email"
               placeholder="Email">
        <p>Придумайте пароль:</p>
<!--        <input required class="content-side-form__form-pass form-input" name="input_pass" id="form_pass"-->
        <!--               type="password"-->
        <!--               minlength="6"-->
        <!--               placeholder="Пароль">-->
        <input minlength="6"
               class="content-side-form__form-pass form-input"
               type="password"
               name="input_pass"
               placeholder="password"
               id="form_pass1"
               required
               onkeyup="checkPass(); return false;"/>
        <input name="repeatpassword"
               type="password"
               placeholder="confirm password"
               id="form_pass2"
               required
               onkeyup="checkPass(); return false;"/>
        <div id="error-nwl"></div>
        <div class="checkbox-container">
            <input type="checkbox" id="form_checkbox" required>
            <p class="terms-text">Регистрируясь вы потдверждаете что вам уже исполнилось 18 лет и вы
                ознакомились с уловиями
                пользования сайтом</p>
        </div>
        <input class="content-side-form__form-submit-btn" id="reg-form-submit" name="submit" type="submit"
               value="Продолжить"/>
    </form>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="src/js/script.js"></script>
</body>
</html>
